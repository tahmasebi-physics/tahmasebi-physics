<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
        }
        
        .image-button {
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid transparent;
            border-radius: 8px;
        }
        
        .image-button:hover {
            transform: scale(1.05);
            border-color: #3498db;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Button 1 -->
        <div class="image-button" onclick="window.open('forces-and-motion-basics_all.html', '_self')">
            <img src="./images1.png" alt="Button 1">
        </div>
        
        <!-- Button 2 -->
        <div class="image-button" onclick="window.open('faradays-law_all.html', '_self')">
            <img src="./images2.png" alt="Button 2">
        </div>
        
        <!-- Button 3 -->
        <div class="image-button" onclick="window.open('generator_all.html', '_self')">
            <img src="./images3.png" alt="Button 3">
        </div>
    </div>
</body>
</html>
